<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRC Meet & Greet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
  margin: 0;
  padding: 30px 0 0 5%;
  background: url('/static/bg.jpg') no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: flex-start;
  align-items: flex-start;
  position: relative;
}

.form-container {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 2rem;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  margin-top: 0; 
}

    .form-control::placeholder {
      color: #6c757d;
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    @media (max-width: 576px) {
      body {
        justify-content: center;
        padding-left: 0;
      }

      .form-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="text-center mb-4 text-white">Let's Connect</h3>
    <form id="connectForm">
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="programme" placeholder="Programme of Study" required>
      </div>
      <button type="submit" class="btn btn-light w-100">Submit</button>
    </form>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Successfully added to the database!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("connectForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Simulate successful submission
      // You can replace this with real fetch/AJAX to your backend

      // Show Bootstrap toast
      const toast = new bootstrap.Toast(document.getElementById("successToast"));
      toast.show();

      // Optionally reset form
      this.reset();
    });
  </script>
</body>
</html>
